<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md" x-data="loginForm">
    <h1 class="text-2xl font-bold mb-6">Login</h1>
    
    <!-- Success message -->
    <div x-show="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <p x-text="successMessage"></p>
    </div>
    
    <!-- Error message -->
    <div x-show="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p x-text="errorMessage"></p>
    </div>
    
    <!-- Login form -->
    <form @submit.prevent="login">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
                type="email" 
                id="email" 
                x-model="email" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                :class="{'border-red-500': errors.email}"
            >
            <p x-show="errors.email" x-text="errors.email" class="mt-1 text-sm text-red-600"></p>
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input 
                type="password" 
                id="password" 
                x-model="password" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                :class="{'border-red-500': errors.password}"
            >
            <p x-show="errors.password" x-text="errors.password" class="mt-1 text-sm text-red-600"></p>
        </div>
        
        <button 
            type="submit" 
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            :disabled="loading"
        >
            <span x-show="!loading">Login</span>
            <span x-show="loading" class="flex items-center justify-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            </span>
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
            Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-700">Sign up</a>
        </p>
    </div>
</div>
